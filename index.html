<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./styles/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div id="all-buttons">
        <button onclick="start(event)" id="start-btn">Start</button>
        <div id="action-btns" style="display: none">
            <button onclick="hit(event)">HIT</button>
            <button onclick="stay(event)">STAY</button>
        </div>
    </div>
        <div style="display: flex; justify-content: center; margin-top: 7rem;" id="imgs-container">
            <img src="styles/assets/symbols.png" alt="" style="height: 18rem;">
        </div>


    <div style="display: flex">
        <div style="
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
        ">
            <div id="dealers-hand">
                <h1 id="dealer-count" style="display: none">Dealer's hand</h1>
                <div class="cards-container"></div>
                <!-- <p style="display: none" id="dealer-count"></p> -->
            </div>

            <div id="players-hand">
                <h1 id="player-count" style="display: none">Your hand</h1>
                <div class="cards-container"></div>
                <!-- <p style="display: none" id="player-count"></p> -->
            </div>
        </div>
        <div id="container-result" style="display: none"></div>
    </div>

    <script src="src/app.js"></script>
</body>

</html>
